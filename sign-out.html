<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out page</title>
    <link rel="stylesheet" href="sign-out.css">
</head>
<body>
   <section class="sign-up-container">
    <div class="container">
        <div class="left-side">
            <div class="logo">HIREHUB</div>
            <img src="assets/sign-in.png" alt="Illustration" class="illustration">
        </div>
        <div class="right-side">
            <div class="signin-form">
                <h2>You Are Logged Out</h2>
                <p>Thank you for using HireHub.</p>
                <form>
                                    
                    
                    <button type="submit" class="signin-button">Sign in</button>
                </form>
                <div class="signup-link">
                    <span>Don't have an account?</span> <a href="#">Sign up</a>
                </div>
            </div>
        </div>
    </div>
   </section>

   <!-- show password functionality start here -->
    <script>
        const passwordField = document.getElementById('password');
const togglePassword = document.getElementById('togglePassword');

togglePassword.addEventListener('click', function () {
  // Toggle the type attribute
  const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordField.setAttribute('type', type);

  // Toggle the text on the button
  this.textContent = type === 'password' ? 'Show' : 'Hide';
});

    </script>
</body>
</html>
