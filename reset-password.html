<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password page</title>
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
   <section class="sign-up-container">
    <div class="container">
        <div class="left-side">
            <div class="logo">HIREHUB</div>
            <img src="assets/sign-in.png" alt="Illustration" class="illustration">
        </div>
        <div class="right-side">
            <div class="signin-form">
                <h2>Reset password</h2>
                <p>Reset Your Password With Hirehub.</p>
                <form>
                    <div class="info-box">
                        Enter your Email and instructions will be sent to you!
                    </div>
                    <div class="form-group">
                        <label for="password">Username / Email</label>
                        <input type="password" id="password" placeholder="Enter Username or email" required>
                        <span id="togglePassword" class="toggle-password">Show</span>
                      </div>                      
                    
                    <button type="submit" class="signin-button">Send request</button>
                </form>
                <div class="signup-link">
                    <span>Remember it?</span> <a href="#">go to login</a>
                </div>
            </div>
        </div>
    </div>
   </section>

   <!-- show password functionality start here -->
    <script>
        const passwordField = document.getElementById('password');
const togglePassword = document.getElementById('togglePassword');

togglePassword.addEventListener('click', function () {
  // Toggle the type attribute
  const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordField.setAttribute('type', type);

  // Toggle the text on the button
  this.textContent = type === 'password' ? 'Show' : 'Hide';
});

    </script>
</body>
</html>
