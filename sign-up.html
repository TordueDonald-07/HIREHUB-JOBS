<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
   <section class="sign-up-container">
    <div class="container">
        <div class="left-side">
            <div class="logo">HIREHUB</div>
            <img src="assets/sign-up.png" alt="Illustration" class="illustration">
        </div>
        <div class="right-side">
            <div class="signup-form">
                <h2>Let's Get Started</h2>
                <p>Sign Up and get access to all the features of HireHub</p>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span id="togglePassword" class="toggle-password">Show</span>
                      </div>                      
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the Terms and conditions</label>
                    </div>
                    <button type="submit" class="signup-button">Sign Up</button>
                </form>
                <div class="login-link">
                    <p>Already a member? </p> <a href="#">Sign In</a>
                </div>
            </div>
        </div>
    </div>
   </section>

   <!-- show password functionality start here -->
    <script>
        const passwordField = document.getElementById('password');
const togglePassword = document.getElementById('togglePassword');

togglePassword.addEventListener('click', function () {
  // Toggle the type attribute
  const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordField.setAttribute('type', type);

  // Toggle the text on the button
  this.textContent = type === 'password' ? 'Show' : 'Hide';
});

    </script>
</body>
</html>
